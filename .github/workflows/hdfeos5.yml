name: hdfeos5 dev

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download HDF-EOS5
        env:
          EDL: ${{ secrets.EARTHDATA_LOGIN }}
          EDP: ${{ secrets.EARTHDATA_PASSWORD }}
        run: |
          curl --user $EDL:$EDP -O  -c ~/.urs_cookies -L -n  "https://git.earth\data.nasa.gov/projects/DAS/repos/hdfeos5/raw/hdf-eos5-2.0-src.tar.gz?at=refs%2Fheads%2FHDFEOS5_2.0"
          tar zxvf hdf-eos5-2.0-src.tar.gz
