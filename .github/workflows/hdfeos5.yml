name: hdfeos5 dev

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download HDF-EOS5
        env:
          EDL: ${{ secrets.EARTHDATA_LOGIN }}
          EDP: ${{ secrets.EARTHDATA_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get upgrade curl
          curl --version
          curl --user ${{ secrets.EARTHDATA_LOGIN }}:${{secrets.EARTHDATA_PASSWORD  }} -O  -c ~/urs_cookies -L -n  "https://git.earthdata.nasa.gov/projects/DAS/repos/hdfeos5/raw/hdf-eos5-2.0-src.tar.gz?at=refs%2Fheads%2FHDFEOS5_2.0"
          ls -l
          head  hdf*

