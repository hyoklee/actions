name: sol gcc

on:
  push:
    branches: main

defaults:
  run:
    shell: bash
jobs:
  build:
    name: solaris-gcc
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: vmactions/solaris-vm@v1
        with:
          release: "11.4-gcc"
          usesh: true
          copyback: false
          prepare: |
            set -e
            pkg install developer/gcc/gcc-c++
          run: |
            gcc --version
            g++ --version
