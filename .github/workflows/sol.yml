name: sol gcc

on:
  push:
    branches: main

defaults:
  run:
    shell: bash
jobs:
  build:
    name: solaris-gcc
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: vmactions/solaris-vm@v1
        with:
          release: "11.4-gcc"
          usesh: true
          run: |
            curl -O https://cmake.org/files/v3.18/cmake-3.18.0-Linux-x86_64.sh
            chmod u+x ./cmake-3.18.0-Linux-x86_64.sh
            ./cmake-3.18.0-Linux-x86_64.sh --skip-license
            curl -O -L https://github.com/HDFGroup/hdf5/archive/refs/tags/snapshot-1.14.tar.gz
            gtar zxf snapshot-1.14.tar.gz
            pwd
            ls
            cd hdf5-snapshot-1.14
            ls bin
            ls ~/bin
            mkdir build
            cd build
            ~/bin/cmake -DSITE:STRING="sol-11.4" -DBUILDNAME:STRING="4/r" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" ..
            ~/bin/ctest -D Experimental -C Release
