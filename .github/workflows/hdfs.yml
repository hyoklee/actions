name: hdfs

on:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    name: HDFS
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: beyondstorage/setup-hdfs@master
        with:
          hdfs-version: '3.3.1'
      - run: curl ${{ env.HDFS_NAMENODE_ADDR }}
