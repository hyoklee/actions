name: win icx ifx

on:
  push:
    branches:
      - main-
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "3.27.6"
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "15"
      - name: Install Intel OneAPI
        uses: awvwgk/setup-fortran@main
        with:
          compiler: intel
          version: '2023.2'
      - name: Set oneAPI
        shell: cmd
        run: |
          "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
      - name: Configure & Build & Test
        shell: cmd
        run: |
          git clone https://github.com/HDFgroup/hdf5.git
          cd hdf5
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_C_COMPILER="C:/Program Files (x86)/Intel/oneAPI/compiler/2023.2.0/windows/bin/icx.exe" -DCMAKE_Fortran_COMPILER="C:/Program Files (x86)/Intel/oneAPI/compiler/2023.2.0/windows/bin/ifx.exe" -DHDF5_BUILD_FORTRAN:BOOL=ON -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=OFF  -DBUILD_SHARED_LIBS:BOOL=OFF ..
          ninja
          ninja test
