name: wsl


on:
  push:
    branches:
      - main


jobs:
  build:
    strategy:
      matrix:
        os: [Debian, kali-linux, openSUSE-Leap-15.2]
    defaults:
      run:
        shell: wsl-bash {0}        
    runs-on: windows-latest
    steps:
      - uses: Vampire/setup-wsl@v3
        with:
          distribution: ${{ matrix.os }}
          additional-packages:
            dos2unix
            cmake
      - name: Run the script
        run: |
          ls
          whoami
          
