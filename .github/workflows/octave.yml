name: Octave

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Install Octave
        run: |
          sudo apt-get install octave
          sudo apt-get install libnecdf-dev
          octave test.m
          
