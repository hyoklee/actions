name: Octave

on:
  push:
    branches:
      - main-

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Install Octave
        run: |
          sudo apt-add-repository ppa:octave/stable
          sudo apt-get update
          sudo apt-get install octave
          sudo apt-get install liboctave-dev
          sudo apt-get install libnetcdf-dev
          octave test.m
          
