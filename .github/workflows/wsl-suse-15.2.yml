name: wsl suse-15.2

on:
  push:
    branches:
      - main-

jobs:
  build:
    strategy:
      matrix:
        os: [openSUSE-Leap-15.2]
    defaults:
      run:
        shell: wsl-bash {0}
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          repository: HDFGroup/hdf5
      - uses: Vampire/setup-wsl@v6
        with:
          distribution: ${{ matrix.os }}
          additional-packages:
            cmake
            curl
            dos2unix
            patterns-devel-base-devel_basis
      - name: Run the script
        run: |
          mkdir build
          cd build
          pwd
          cmake -DSITE:STRING="sus-15.2/wsl" -DBUILDNAME:STRING="cmake-3.18" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" ..
#          /mnt/d/a/actions/actions/bin/ctest -T Build
#          /mnt/d/a/actions/actions/bin/ctest -T Test
