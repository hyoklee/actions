name: lin icx f p sf

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: h5
        uses: actions/checkout@v5
        with:
          repository: HDFGroup/hdf5
      - name: install
        run:  |
          sudo apt-get update
          sudo apt-get install autoconf automake libtool libtool-bin libaec-dev
          cd /tmp
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo add-apt-repository -y "deb https://apt.repos.intel.com/oneapi all main"
          sudo apt update
          sudo apt install -y intel-oneapi-compiler-dpcpp-cpp
          sudo apt install -y  intel-oneapi-compiler-fortran
          sudo apt install -y intel-oneapi-mkl
      - name: mpi
        uses: mpi4py/setup-mpi@master
        with:
          mpi: intelmpi
      - name: test
        shell: bash
        run: |
          source /opt/intel/oneapi/setvars.sh
          mkdir build
          cd build
          cmake -DSITE:STRING="ubu-24" -DBUILDNAME:STRING="icx/f/h/p" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" \
          -DHDF5_BUILD_FORTRAN=ON \
          -DHDF5_ENABLE_PARALLEL=ON \
          -DHDF5_BUILD_HL_LIB=ON \
           ..
          ctest -D Experimental -C Release
