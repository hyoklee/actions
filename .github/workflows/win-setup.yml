name: windows Intel oneAPI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: lukka/get-cmake@latest    
      - name: Install Intel OneAPI
        uses: awvwgk/setup-fortran@main
        with:
          compiler: intel
          version: '2023.2'        
      - name: Install Intel MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: intelmpi
      - name: Check MPI
        run: |
          cmd /c 'C:\Program Files (x86)\Intel\oneAPI\compiler\2023.2.0\env\vars.bat'
          dir 'C:\Program Files (x86)\Intel\oneAPI\compiler\2023.2.0\windows\bin\'
      - name: Checkout HDF5
        run: |      
          git clone https://github.com/hyoklee/hdf5.git
          cd hdf5      
      - name: Test HDF5
        uses: lukka/run-cmake@v10
        env:
          FC: ${{ steps.setup-fortran.outputs.fc }}
          CC: ${{ steps.setup-fortran.outputs.cc }}
        with:
          cmakeListsTxtPath: '${{ github.workspace }}/hdf5/CMakeLists.txt'
          configurePreset: 'ci-Intel'
