name: arm64 lin ndk
on:
  push:
    branches:
      - main
jobs:
  ndk:
    name: ndk
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
    
      - name: Setup Android Environment
        run: |
          curl -O -L  https://github.com/lzhiyong/termux-ndk/releases/download/android-ndk/android-ndk-r27b-aarch64.zip
          unzip android-ndk-r27b-aarch64.zip

      - name: test
        run: |
          pwd
          export ANDROID_NDK=${{ runner.workspace }}/actions/android-ndk-r27b
          echo $ANDROID_NDK
          dir .
          mkdir build
          cd build
          cmake \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
          -DANDROID:BOOL=TRUE \
          -DANDROID_ABI=arm64-v8a \
          -DBUILDNAME:STRING=ndk27.b \
          -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
          -DSITE:STRING=arm64-v8a \
          ..
          ctest -T Build
