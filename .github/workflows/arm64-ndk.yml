name: arm64 lin ndk
on:
  push:
    branches:
      - main
jobs:
  ndk:
    name: ndk
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: install
        run: |
          apt-get update
          apt-get install -y bison
          apt-get install -y build-essential
          apt-get install -y curl
          apt-get install -y flex
          apt-get install -y git
          apt-get install -y make
          apt-get install -y pbzip2
          apt-get install -y python
          apt-get install -y python-pip
          apt-get install -y texinfo
          apt-get install -y uuid-runtime
          apt-get install -y zip
          pip install setuptools      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
    
      - name: Setup Android Environment
        run: |
          curl -O  -L https://storage.googleapis.com/git-repo-downloads/repo
          chmod a+x ./repo
          mkdir ndk
          cd ndk
          ../repo init -u https://android.googlesource.com/platform/manifest -b master-ndk --partial-clone
          ./checkbuild.py

      - name: test
        run: |
          pwd
          export ANDROID_NDK=${{ runner.workspace }}/actions/android-ndk-r27b
          echo $ANDROID_NDK
          dir .
          mkdir build
          cd build
          cmake \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
          -DANDROID:BOOL=TRUE \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-23 \
          -DBUILDNAME:STRING=ndk27.b \
          -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
          -DSITE:STRING=arm64-v8a \
          ..
          ctest -T Build
