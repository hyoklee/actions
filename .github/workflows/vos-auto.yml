name: vos auto

on:
  push:
    branches: [ main ]

jobs:
  build_with_15_OS:
    name: vos auto
    runs-on: macos-latest
    env:
      PLATFORM: VISIONOS
      DEPLOYMENT_TARGET: 1.0
    steps:
    - uses: actions/checkout@v4
      with:
        repository: hyoklee/hdf5
        path: ./hdf5
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
    - name: Build
      continue-on-error: true
      run: |
        xcodes runtimes
        export SDK="xros"
        export ARCH_FLAGS="-arch armv7"
        export HOST_FLAGS="${ARCH_FLAGS} -miphoneos-version-min=8.0 -isysroot $(xcrun -sdk ${SDK} --show-sdk-path)"
        export CHOST="arm-apple-darwin"
        export PREFIX="${HOME}/DEVICE_ARM"
        export CC="$(xcrun -find -sdk ${SDK} cc)"
        export CXX="$(xcrun -find -sdk ${SDK} cxx)"
        export CPP="$(xcrun -find -sdk ${SDK} cpp)"
        export CFLAGS="${HOST_FLAGS} ${OPT_FLAGS}"
        export CXXFLAGS="${HOST_FLAGS} ${OPT_FLAGS}"
        export LDFLAGS="${HOST_FLAGS}"
        ./autogen.sh
        ./configure --host=${CHOST} --prefix=${PREFIX} --enable-static --disable-shared --enable-tests=no
        make -j
        make install
