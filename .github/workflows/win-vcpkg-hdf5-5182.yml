name: win vcpkg hdf5

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
          ref: hdf5_1_14_6
      - name: libaec
        run: |
          vcpkg install libaec
      - name: zlib
        run: |
          vcpkg install zlib
      - name: test
        run: |
          mkdir build
          cd build
          set libaec_ROOT="C:/vcpkg/packages/libaec_x64-windows"
          set
          dir "C:/vcpkg/packages/libaec_x64-windows"
          cmake -G "Visual Studio 17 2022" -A x64 -DSITE:STRING=win -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" -DBUILDNAME:STRING="6/r+z+sz" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF -DHDF5_ALLOW_EXTERNAL_SUPPORT:STRING=NO -DSZIP_USE_EXTERNAL:BOOL=OFF ..
          ctest -D Experimental -C Release
        shell: cmd
