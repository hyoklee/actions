name: win vcpkg hdf5 5182

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: byrnHDF/hdf5
          ref: develop-libaec-fix
      - name: szip
        run: |
          vcpkg install szip
      - name: test
        run: |
          mkdir build
          cd build
          cmake -DSITE:STRING=win -DBUILDNAME:STRING="pr-5182/r" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" ..
          ctest -D Experimental -C Release
