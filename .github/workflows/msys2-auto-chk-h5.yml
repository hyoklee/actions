name: msys2 auto chk h5

on:
  push:
    branches: [ main ]

permissions:
  contents: read


jobs:
  build:
    strategy:
      matrix:
        sys:
          - mingw64
          - mingw32
          - ucrt64
          - clang64
    runs-on: windows-latest
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: >-
            git
            autotools
          pacboy: >-
            toolchain:p

      - name: Checkout HDF5
        uses: actions/checkout@v4
        with:
          repository: hyoklee/hdf5
          path: .

      - name: Autotools Configure
        shell: msys2 {0}
        run: |
          ./autogen.sh
          ./configure LDFLAGS="-lws2_32"

      - name: Autotools Build
        shell: msys2 {0}
        run: |
          cd hdf5
          make
