name: mac-26 sz zl

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: mac-26 sz zl
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - name: install
        run: brew install libaec
      - name: test
        run: |
          mkdir build
          cd build
          cmake \
          -DBUILDNAME:STRING=f/sz/zl \
          -DCMAKE_Fortran_COMPILER=/opt/homebrew/bin/gfortran-15 \
          -DCTEST_DROP_SITE_INIT:STRING=my.cdash.org \
          -DHDF5_BUILD_FORTRAN:BOOL=ON \
          -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=ON \
          -DHDF5_ENABLE_ZLIB_SUPPORT:BOOL=ON \
          -DSITE:STRING=mac-26 \
          ..
          ctest -C Release -D Experimental
