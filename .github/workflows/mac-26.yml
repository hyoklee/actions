name: mac-26 f j sz zl

on:
  workflow_dispatch:
  push:
    branches: [ main- ]

jobs:
  build:
    name: mac-26 f j sz zl
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - name: install
        run: brew install libaec
      - name: test
        run: |
          mkdir build
          cd build
          cmake \
          -DBUILDNAME:STRING=f/j/sz/zl \
          -DCMAKE_Fortran_COMPILER=/opt/homebrew/bin/gfortran-15 \
          -DCTEST_DROP_SITE_INIT=my.cdash.org \
          -DHDF5_BUILD_FORTRAN=ON \
          -DHDF5_BUILD_JAVA=ON \
          -DHDF5_ENABLE_SZIP_SUPPORT=ON \
          -DHDF5_ENABLE_ZLIB_SUPPORT=ON \
          -DSITE:STRING=mac-26 \
          ..
          ctest -C Release -D Experimental
