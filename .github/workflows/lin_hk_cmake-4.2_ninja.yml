name: lin hk cmake-4.2 ninja

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: h5
        uses: actions/checkout@v5
        with:
          repository: hyoklee/hdf5
      - name: cmake-4.2
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmakeVersion: latest
      - name: test
        env:        
          CTEST_USE_INSTRUMENTATION: 1
          CTEST_EXPERIMENTAL_INSTRUMENTATION: ec7aa2dc-b87f-45a3-8022-fe01c5f59984
        run: |
          mkdir build
          cd build
          cmake \
            -G Ninja \
            -DBUILDNAME:STRING="hk/cmake-4.2/ninja/r" \
            -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DSITE:STRING=ubu-24 \
            ..
          ctest -C Release -D Experimental -j
