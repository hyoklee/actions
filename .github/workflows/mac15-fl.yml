name: mac-15 flang

on:
  push:
    branches: main

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: install
        run: |
          brew update
          brew info flang
          brew install flang
          find /opt/homebrew
      - name: checkout
        uses: actions/checkout@v5
        with:
          repository: hyoklee/hdf5
      - name: test
        run: |

          export FC=/opt/homebrew/bin/flang-21
          export CC=/opt/homebrew/Cellar/llvm/21.1.1/bin/clang-21
          export LDFLAGS="-L/opt/homebrew/Cellar/llvm/21.1.1/lib -Wl,-rpath"
          export CFLAGS=-I/opt/homebrew/Cellar/llvm/21.1.1include
          mkdir build
          cd build
          cmake \
            -G Xcode \
            -DCMAKE_OSX_SYSROOT=$(xcrun --show-sdk-path) \
            -DSITE:STRING=mac-15 \
            -DBUILDNAME:STRING="xcode/clang-21/flang-21" \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" \
            -DHDF5_BUILD_FORTRAN=OFF \
            -DH5_FORTRAN_HAVE_C_LONG_DOUBLE=0 \
            -DH5_FORTRAN_C_LONG_DOUBLE_IS_UNIQUE=0 \
            ..
          ctest -C Release -D Experimental
