name: mac-15 flang

on:
  push:
    branches: main

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: install
        run: |
          brew update
          brew info flang
          brew install flang
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - name: test
        run: |
          ls /opt/homebrew/bin/*lang*
          export FC=/opt/homebrew/bin/flang-20
          export CC=/opt/homebrew/bin/clang
          mkdir build
          cd build
          cmake -G Ninja \
            -DSITE:STRING=mac-15 \
            -DBUILDNAME:STRING=fl \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" \
            -DHDF5_BUILD_FORTRAN=ON \
            -DH5_FORTRAN_HAVE_C_LONG_DOUBLE=0 \
            -DH5_FORTRAN_C_LONG_DOUBLE_IS_UNIQUE=0 \
            ..
#          ctest -D Experimental
