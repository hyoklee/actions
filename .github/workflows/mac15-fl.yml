name: mac-15 flang

on:
  push:
    branches: main

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: install
        run: |
          brew install ninja
          brew install flang
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - name: test
        run: |
          export FC=/opt/homebrew/bin/flang
          mkdir build
          cd build
          cmake -G Ninja \
            -DSITE:STRING=mac-15 \
            -DBUILDNAME:STRING=fl \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" \
            -DHDF5_BUILD_FORTRAN=ON \
            -DH5_FORTRAN_C_LONG_DOUBLE_IS_UNIQUE=OFF \
            ..
          ctest -D Experimental
