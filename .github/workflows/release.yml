name: release

on:
  push:
    branches:
      - main
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-24.04
      - name: release
        run: |
          if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
             echo "Tag name: ${{ github.event.release.tag_name }}"
          else
             echo "No tag"
          fi
