name: release

on:
  push:
    branches:
      - main
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: set
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          tag_name=$(echo "${{ github.ref }}" | cut -d '/' -f 3-)
          version="${tag_name#v}"
          echo "Version without 'v': ${version}"
          echo "IOWARP_VERSION=${version}" >> $GITHUB_ENV
      - name: get
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo ${{ env.IOWARP_VERSION }}
