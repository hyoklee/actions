name: release

on:
  push:
    branches:
      - main
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          tag_name=$(echo "${{ github.ref }}" | cut -d '/' -f 3-)
          echo "Tag name: ${tag_name}"

