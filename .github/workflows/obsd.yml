name: obsd

on:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    name: A job to run test in OpenBSD
    env:
      MYTOKEN : "value1"
      MYTOKEN2: "value2"
    steps:
    - name: test
      id: test
      uses: vmactions/openbsd-vm@v1
      with:
        envs: 'MYTOKEN MYTOKEN2'
        usesh: true
        prepare: |
          pkg_add curl
          pkg_add cmake
        run: |
          curl -O -L https://support.hdfgroup.org/releases/hdf5/v1_14/v1_14_5/downloads/snapshot-1.14.5.tar.gz
          tar zxf snapshot-1.14.5.tar.gz
          cd hdf5-1.14.5-2
          mkdir build
          cd build
          cmake -DSITE:STRING="obsd-7.5" -DBUILDNAME:STRING="4/r" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" ..
          ctest -D Experimental -C Release
