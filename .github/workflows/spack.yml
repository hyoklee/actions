name: spack hdf5@1.14.5-mpi

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        path: ./spack
    - name: spack
      run: |
        . ./spack/share/spack/setup-env.sh
        spack spec -I hdf5@1.14.5~mpi
        spack install hdf5@1.14.5~mpi