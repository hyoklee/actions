name: spack pmdk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout spack
      uses: actions/checkout@v3
      with:
        repository: hyoklee/spack
        path: ./spack      
    - name: Run spack install dpdk
      run: |
        . ./spack/share/spack/setup-env.sh
        spack compiler find
        spack compilers
        spack spec dpdk
        spack install dpdk
