name: riscv64 lin auto

on:
  push:
    branches:
      - main

jobs:
  aarch64_job:
    # The host should always be Linux
    runs-on: ubuntu-latest
    name: Build on ubuntu-latest riscv64
    steps:
      - uses: actions/checkout@v4
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: riscv64
          distro: ubuntu_latest

          # Not required, but speeds up builds by storing container images in
          # a GitHub package registry.
          githubToken: ${{ github.token }}
          install: |
            apt-get update -q -y
            apt-get install -q -y git
            apt-get install -q -y autoconf automake libtool libtool-bin
          run: |
            echo ::set-output name=uname::$(uname -a)
            ls /usr/bin/
            git clone --quiet https://github.com/HDFGroup/hdf5
            cd hdf5
            export CFLGAS="-v -fPIC"
            ./autogen.sh
            ./configure --verbose CC=/usr/bin/cc AR=/usr/bin/gcc-ar-11
            cat config.log
            make -j
            make check
          continue-on-error: true

      - name: Get the output
        # Echo the `uname` output parameter from the `runcmd` step
        run: |
          echo "The uname output was ${{ steps.runcmd.outputs.uname }}"