name: mac-11 d

on:
  push:
    branches: main

jobs:
  build:
    name: Test snapshot
    runs-on: macos-11
    steps:
      - name: test
        run: |
          curl -O -L https://support.hdfgroup.org/releases/hdf5/v1_14/v1_14_5/downloads/snapshot-1.14.5.tar.gz
          tar zxvf snapshot-1.14.5.tar.gz
          cd hdf5-1.14.5-2	
          mkdir build
          cd build
          cmake -DSITE:STRING="mac-11" -DBUILDNAME:STRING="5/d" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" ..
          ctest -D Experimental -C Debug
