name: ubuntu 22.04 netCDF-4 HDF5

on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Install NetCDF and HDF5
      run: |
        sudo apt-get update
        sudo apt-get install -y -q libhdf5-dev hdf5-tools libnetcdf-dev nco
    - name: Get Sources
      uses: actions/checkout@v3
    - name: Check versions
      run: |
        nc-config --version
        h5ls -V

        
