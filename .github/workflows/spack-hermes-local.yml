name: spack hermes local

on:
  workflow_dispatch:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout spack
      uses: actions/checkout@v3
      with:
        repository: spack/spack
        path: ./spack
    - name: checkout hermes
      uses: actions/checkout@v3
      with:
        repository: HDFGroup/hermes
        path: ./hermes
    - name: install hermes
      run: |
        . ./spack/share/spack/setup-env.sh
        spack repo add hermes/ci/hermes
        spack install hermes@master
        spack load hermes@master
        mkdir build
        cd build
        cmake \
         -DCMAKE_BUILD_TYPE=Debug \
         -DCMAKE_INSTALL_PREFIX=/usr/local \
         -DHERMES_ENABLE_MPIIO_ADAPTER=ON \
         -DHERMES_MPICH=ON \
         -DHERMES_ENABLE_STDIO_ADAPTER=ON \
         -DHERMES_ENABLE_POSIX_ADAPTER=ON \
         -DHERMES_ENABLE_COVERAGE=ON \
         -DCTEST_PROJECT_NAME="HERMES" \
         -DCTEST_DROP_SITE_INIT=my.cdash.org \
         -DSITE=ubu \
         -DBUILDNAME="d" \
         ..
        ctest -T Experimental
        # spack install --test=root --cdash-upload-url https://my.cdash.org/submit.php?project=HERMES --cdash-build master --cdash-site ubu hermes@master        
