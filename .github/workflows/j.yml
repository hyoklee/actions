name: hdf4 j

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test: # make sure the action works on a clean machine without building
    name: ${{ matrix.os.name }} ${{ matrix.os.architecture }} ${{ matrix.os.version }} on ${{ matrix.os.host }}
    runs-on: ${{ matrix.os.host }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: openbsd
            architecture: x86-64
            version: '7.4'
            host: ubuntu-latest
    steps:
      - name: ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.22.0
        env:
          FOO: A
          BAR: B
        with:
          environment_variables: FOO BAR
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: '${{ matrix.os.version }}'
          shell: bash
          run: |
            uname -a
            echo $SHELL
            pwd
            ls -lah
            whoami
            env | sort
            sudo pkg_add git
            git clone https://github.com/HDFGroup/hdf4
            cd hdf4
            sudo pkg_add cmake
            sudo pkg_add jpeg
            sudo pkg_add jdk-17.0.8.7.1p0v0
            find / -name 'java*'
            export PATH=/usr/local/jdk-17/bin/:$PATH
            mkdir build
            cd build
            cmake -DHDF4_BUILD_FORTRAN:BOOL=OFF -D HDF4_BUILD_JAVA:BOOL=ON -D CTEST_DROP_SITE_INIT:STRING="my.cdash.org" -D SITE:STRING=j  ..
            ctest -T Build --output-on-error -j
            ctest -T Test --output-on-error -j
            ctest -T Submit
