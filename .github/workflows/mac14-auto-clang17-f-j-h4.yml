name: mac14 auto clang17 f j h4

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: Test snapshot
    runs-on: macos-14
    steps:
      - name: Install Dependencies
        run: |
          brew install autoconf automake jpeg libaec libtool llvm
          brew reinstall gfortran
      - name: Test HDF4
        run: |
          export PATH=/opt/homebrew/opt/llvm/bin:$PATH
          export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"
          export CC=$(brew --prefix llvm)/bin/clang
          export FC=/opt/homebrew/bin/gfortran
          echo $FC
          brew info jpeg
          git clone https://github.com/hyoklee/hdf4
          cd hdf4
          ./autogen.sh
          ./configure --enable-fortran --enable-java --enable-shared --with-jpeg=/opt/homebrew/opt/jpeg
          make
          make check
