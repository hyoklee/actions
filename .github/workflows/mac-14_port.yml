name: mac-14 port

on:
  push:
    branches: main-

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: melusina-org/setup-macports@v1
        with:
          parameters: 'testsuite/run-testsuite-on-macos-14-package.yaml'
        
      - name: install
        run: |
          port version
          sudo port install mpich-clang
