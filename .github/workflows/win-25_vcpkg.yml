name: windows-25 vcpkg hdf5 develop

on:
  push:
    branches:
      - main-

jobs:
  build:
    runs-on: windows-2025

    steps:
      - name: Checkout vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Modify HDF5 portfile for develop branch
        run: |
          cd vcpkg\ports\hdf5
          $portfile = Get-Content portfile.cmake -Raw
          $portfile = $portfile -replace '(?s)    PATCHES.*?(?=\))', ''
          $portfile = $portfile -replace 'file\(RENAME.*?copyright\"\)', '# License file handling removed for develop branch'
          $portfile | Set-Content portfile.cmake

      - name: Install MSMPI redistributable
        run: |
          # Download and install MSMPI redistributable
          Invoke-WebRequest -Uri "https://github.com/microsoft/Microsoft-MPI/releases/download/v10.1.1/msmpisetup.exe" -OutFile "msmpisetup.exe"
          Start-Process -FilePath "msmpisetup.exe" -ArgumentList "-unattend" -Wait

      - name: Install HDF5 develop branch via vcpkg
        run: |
          .\vcpkg\vcpkg install hdf5[parallel]:x64-windows --head

      - name: Test HDF5 installation
        run: |
          .\vcpkg\vcpkg list hdf5
