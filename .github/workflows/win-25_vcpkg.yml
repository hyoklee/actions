name: windows-25 vcpkg hdf5 develop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2025

    steps:
      - name: Checkout vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Modify HDF5 port to use develop branch
        run: |
          cd vcpkg\ports\hdf5
          $portfile = Get-Content portfile.cmake -Raw
          $portfile = $portfile -replace 'REF.*', 'REF develop'
          $portfile | Set-Content portfile.cmake
          Get-Content portfile.cmake

      - name: Install HDF5 via vcpkg
        run: |
          .\vcpkg\vcpkg install hdf5:x64-windows

      - name: Test HDF5 installation
        run: |
          .\vcpkg\vcpkg list hdf5