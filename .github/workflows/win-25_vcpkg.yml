name: windows-25 vcpkg hdf5 develop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2025

    steps:
      - name: Checkout vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Modify HDF5 portfile for develop branch
        run: |
          cd vcpkg\ports\hdf5
          $portfile = Get-Content portfile.cmake -Raw
          $portfile = $portfile -replace '(?s)    PATCHES.*?(?=\))', ''
          $portfile = $portfile -replace 'file\(RENAME "\$\{CURRENT_PACKAGES_DIR\}/share/\$\{PORT\}/data/COPYING"', 'file(RENAME "${CURRENT_PACKAGES_DIR}/share/${PORT}/LICENSE"'
          $portfile | Set-Content portfile.cmake

      - name: Install HDF5 develop branch via vcpkg
        run: |
          .\vcpkg\vcpkg install hdf5:x64-windows --head

      - name: Test HDF5 installation
        run: |
          .\vcpkg\vcpkg list hdf5