name: wsl sus

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [openSUSE-Leap-15.2]
    defaults:
      run:
        shell: wsl-bash {0}        
    runs-on: windows-latest
    steps:
      - uses: Vampire/setup-wsl@v3
        with:
          distribution: ${{ matrix.os }}
          additional-packages:
            dos2unix
            git
            patterns-devel-base-devel_basis
            curl
      - name: Run the script
        run: |
          ls
          whoami
          curl -O https://cmake.org/files/v3.18/cmake-3.18.0-Linux-x86_64.sh
          chmod u+x ./cmake-3.18.0-Linux-x86_64.sh 
          ./cmake-3.18.0-Linux-x86_64.sh --skip-license
          git clone https://github.com/HDFGroup/hdf5
          cd hdf5
          mkdir build
          cd build
          /mnt/d/a/actions/actions/bin/cmake -DSITE:STRING=${{ matrix.os }} -DBUILDNAME:STRING="gcc" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" ..
          /mnt/d/a/actions/actions/bin/ctest -T Build
          /mnt/d/a/actions/actions/bin/ctest -T Test
