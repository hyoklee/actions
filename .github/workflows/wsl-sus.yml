name: wsl sus

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [openSUSE-Leap-15.2]
    defaults:
      run:
        shell: wsl-bash {0}        
    runs-on: windows-latest
    steps:
      - uses: Vampire/setup-wsl@v3
        with:
          distribution: ${{ matrix.os }}
          additional-packages:
            dos2unix
            cmake
            git
            devel_basis
      - name: Run the script
        run: |
          ls
          whoami
          git clone https://github.com/HDFGroup/hdf5
          cd hdf5
          mkdir build
          cd build
          cmake -DSITE:STRING=${{ matrix.os }} -DBUILDNAME:STRING="gcc" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" ..
          ctest -D Experimental
