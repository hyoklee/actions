name: lin icx -sh f p h sz

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: hyoklee/hdf5
      - name: install
        run:  |
          sudo apt-get update
          sudo apt-get install autoconf automake libtool libtool-bin libaec-dev
      - name: mpi
        uses: mpi4py/setup-mpi@master
        with:
          mpi: intelmpi
      - name: oneapi
        uses: fortran-lang/setup-fortran@v1
        id: setup-fortran
        with:
          compiler: intel
          version: '2025.1'
      - name: test
        run: |
          mkdir build
          cd build
          cmake -DSITE:STRING="ubu" -DBUILDNAME:STRING="hk/icx/-sh/f/p/h/sz" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" \
          -DHDF5_BUILD_FORTRAN=ON \
          -DHDF5_ENABLE_PARALLEL=ON \
          -DBUILD_SHARED_LIBS:BOOL=OFF \
          -DHDF5_BUILD_HL_LIB=ON \
          -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=ON \
          -DSZIP_LIBRARY:PATH="/usr/lib/x86_64-linux-gnu/libsz.a" \
          -DSZIP_INCLUDE_DIR="/usr/include" \
          ..
          ctest -D Experimental -C Release
