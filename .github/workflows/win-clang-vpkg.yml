name: windows CMake clang-cl vpkg

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Install Clang
        uses: egor-tensin/setup-clang@v1.4
        with:
          platform: x64

      - name: Install curl
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install openssl:x64-windows-static-md          
          .\vcpkg\vcpkg install curl:x64-windows-static-md
          pwd

      - name: Build project
        run: |
          set CURL_ROOT D:\a\actions\actions\vcpkg\packages\curl_x64-windows-static-md
          set OPENSSL_ROOT_DIR D:\a\actions\actions\vcpkg\packages\openssl_x64-windows-static-md
          git clone https://github.com/hyoklee/hdf5.git
          cd hdf5
          cmake -DCMAKE_TOOLCHAIN_FILE=D:\a\actions\actions\vcpkg\scripts\buildsystems\vcpkg.cmake -DBUILD_SHARED_LIBS:BOOL=OFF -DCURL_INCLUDE_DIR=D:\a\actions\actions\vcpkg\packages\curl_x64-windows-static-md\include  -DCURL_LIBRARY=D:\a\actions\actions\vcpkg\packages\curl_x64-windows-static-md\lib\libcurl.lib -DOPENSSL_CRYPTO_LIBRARY=D:\a\actions\actions\vcpkg\packages\openssl_x64-windows-static-md\lib\libcrypto.lib -DOPENSSL_SSL_LIBRARY=D:\a\actions\actions\vcpkg\packages\openssl_x64-windows-static-md\lib\libssl.lib   -DHDF5_ENABLE_ROS3_VFD:BOOL=ON -B build -G "Visual Studio 17 2022" -A x64 -T ClangCL 
          cmake --build build --config Release
          cd build && ctest -C Release -VV 
