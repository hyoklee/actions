name: msys2

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        sys:
          - mingw64
          - mingw32
          - ucrt64
          - clang64
    runs-on: windows-latest
    steps:
      - name: git
        run: git config --global core.autocrlf input

      - name: get
        uses: actions/checkout@v4
        with:
          repository: hyoklee/hdf5
          path: .

      - name: set
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: >-
            git
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p

      - name: build
        shell: msys2 {0}
        run: |
          mkdir build
          cd build
          cmake  -DH5_HAVE_ALARM:INTERNAL=0 -DH5_HAVE_ASPRINTF:INTERNAL=0 -DH5_HAVE_VASPRINTF:INTERNAL=0 ..
          ninja
#          ninja test
