name: msys2

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        sys:
          - mingw64
          - mingw32
          - ucrt64
#          - clang64
    runs-on: windows-latest
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: >-
            git
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p
      - name: Test HDF5
        shell: msys2 {0}
        run: |
          uname -a
          git clone https://github.com/HDFgroup/hdf5.git
          cd hdf5
          mkdir build
          cd build
          cmake -G Ninja ..
          ninja
          ninja test
