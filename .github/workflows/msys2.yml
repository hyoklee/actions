name: msys2

on:
  push:
    branches:
      - main

jobs:
  strategy:
    matrix:
      sys:
        - mingw64
        - mingw32
        - ucrt64
        - clang64
  build:
    runs-on: windows-latest
    steps:
      - name: Test MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
      - name: Test HDF5
        shell: msys2 {0}
        run: |
          uname -a
          git clone https://github.com/HDFgroup/hdf5.git
          cd hdf5
          mkdir build
          cd build
          cmake ..
