name: i386 alp szip

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup alpine
        uses: jirutka/setup-alpine@v1
        with:
          arch: x86
          packages: >
            build-base
            cmake
            curl
            libgit2-dev
            libaec-dev
            zlib-dev
      - name: run script
        run: |
          cat /etc/os-release
          export CMAKE_PREFIX_PATH=/usr/lib/cmake:$CMAKE_PREFIX_PATH
          ln -s /usr/lib/cmake/libaec-config-version.cmake /usr/lib/cmake/szip-config-version.cmake
          ln -s /usr/lib/cmake/libaec-config.cmake /usr/lib/cmake/szip-config.cmake
          curl -O -L https://support.hdfgroup.org/releases/hdf5/v1_14/v1_14_5/downloads/hdf5-1.14.5.tar.gz
          tar zxvf hdf5-1.14.5.tar.gz
          cd hdf5-1.14.5
          mkdir build
          cd build
          cmake -DSITE:STRING=alp.i386 -DBUILDNAME:STRING="5/r/+sz" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=ON ..
          ctest -D Experimental -C Release
        shell: alpine.sh --root {0}
