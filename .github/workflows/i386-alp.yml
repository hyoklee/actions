name: i386 alp szip

on:
  push:
    branches:
      - main-

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: cho-m/hdf5
          ref: fix-libaec-detection

      - name: setup alpine
        uses: jirutka/setup-alpine@v1
        with:
          arch: x86
          packages: >
            build-base
            cmake
            curl
            libgit2-dev
            libaec-dev
            zlib-dev
      - name: run script
        run: |
          cat /etc/os-release
          export CMAKE_PREFIX_PATH=/usr/lib/cmake:$CMAKE_PREFIX_PATH
          export LDFLAGS="-L/usr/lib -lsz"
          mkdir build
          cd build
          cmake -DSITE:STRING=alp.i386 -DBUILDNAME:STRING="pr5010/r-st/+sz" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=ON -DBUILD_STATIC_LIBS:BOOL=OFF ..
          ctest -D Experimental -C Release
        shell: alpine.sh --root {0}
