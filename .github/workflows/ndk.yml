name: Setup Android NDK
on:
  push:
    branches:
      - main
jobs:
  vcpkg:
    name: vcpkg
    runs-on: ubuntu-latest      
    steps:
      - uses: actions/checkout@v4
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
      - run: ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./Android.mk NDK_APPLICATION_MK=./Application.mk
