name: lin icx d

on:
  push:
    branches:
      - main-
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install
        run:  |
          sudo apt-get update
          sudo apt-get install autoconf automake libtool libtool-bin libaec-dev
          cd /tmp
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo add-apt-repository -y "deb https://apt.repos.intel.com/oneapi all main"
          sudo apt update
          sudo apt install -y intel-oneapi-compiler-dpcpp-cpp
      - name: test
        shell: bash
        run: |
          source /opt/intel/oneapi/setvars.sh
          curl -O -L https://support.hdfgroup.org/releases/hdf5/v1_14/v1_14_5/downloads/snapshot-1.14.5.tar.gz
          tar zxvf snapshot-1.14.5.tar.gz
          cd hdf5-1.14.5-2
          mkdir build
          cd build
          cmake -DSITE:STRING="ubu" -DBUILDNAME:STRING="5/icx/d" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" ..
          ctest -D Experimental -C Debug
