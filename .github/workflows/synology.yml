name: synology

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: test
        shell: bash
        run: |
          git clone https://github.com/SynologyOpenSource/ExamplePackages
          git clone https://github.com/SynologyOpenSource/pkgscripts-ng
          cd pkgscripts-ng
          sudo ./EnvDeploy -v 7.2 -p alpine
          cp -r ../ExamplePackages/ExamplePackages .
          ./PkgCreate.py -v 7.2 -p alpine -c ExamplePackages
          ls ../result_spk
