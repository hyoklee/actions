name: synology

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: test
        shell: bash
        run: |
          mkdir source
          git clone https://github.com/SynologyOpenSource/ExamplePackages
          git clone https://github.com/SynologyOpenSource/pkgscripts-ng
          cd pkgscripts-ng
          sudo ./EnvDeploy -v 7.2 -p geminilake
          cp -r ../ExamplePackages/ExamplePackage ../source
          sudo ./PkgCreate.py -v 7.2 -p geminilake -c ExamplePackage
          ls ../result_spk
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: ExamplePackage-1.0.0-0001.zip
          path: ./result_spk/ExamplePackage-1.0.0-0001
