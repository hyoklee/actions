name: fbsd fl

on:
  push:
    branches: main

jobs:
  test:
    name: ${{ matrix.os.name }} ${{ matrix.os.architecture }} ${{ matrix.os.version }} on ${{ matrix.os.host }}
    runs-on: ${{ matrix.os.host }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: '14.0'
            host: ubuntu-latest
    steps:
      - name: ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.25.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: '${{ matrix.os.version }}'
          shell: bash
          run: |
            sudo pkg install -y perl5
            sudo pkg install -y cmake
            sudo pkg install -y lfortran
            export FC=lfortran
            curl -O -L https://support.hdfgroup.org/releases/hdf5/v1_14/v1_14_5/downloads/snapshot-1.14.5.tar.gz
            tar zxvf snapshot-1.14.5.tar.gz
            cd hdf5-1.14.5-2
            mkdir build
            cd build
            cmake \
            -DCMAKE_Fortran_FLAGS="--backend=llvm -fPIC  -fno-PIE" \
            -DHDF5_BUILD_FORTRAN:BOOL=ON \	    
            -DSITE:STRING=fbsd14 \
            -DBUILDNAME:STRING="5/r/f" \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" \
            ..
 #           ctest -D Experimental -C Release
