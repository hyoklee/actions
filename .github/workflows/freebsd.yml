name: fbsd

on: [push, pull_request]

jobs:
  test: # make sure the action works on a clean machine without building
    name: ${{ matrix.os.name }} ${{ matrix.os.architecture }} ${{ matrix.os.version }} on ${{ matrix.os.host }}
    runs-on: ${{ matrix.os.host }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: '14.0'
            host: ubuntu-latest
    steps:
      - name: ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.23.0
        env:
          FOO: A
          BAR: B        
        with:
          environment_variables: FOO BAR        
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: '${{ matrix.os.version }}'
          shell: bash
          run: |
            sudo pkg install -y git
            sudo pkg install -y cmake
            sudo pkg install -y jpeg-turbo
            sudo pkg install -y openjdk21
            pkg info -l openjdk21
            export JAVA_HOME=/usr/local/openjdk21
            sudo mount -t fdescfs fdesc /dev/fd
            sudo mount -t procfs proc /proc
            git clone https://github.com/HDFGroup/hdf4
            cd hdf4
            mkdir build
            cd build
            cmake -DHDF4_BUILD_FORTRAN:BOOL=OFF \
            -DHDF4_BUILD_JAVA:BOOL=ON \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DSITE:STRING=j.fbsd ..
            ctest -T Build
            ctest -T Test

