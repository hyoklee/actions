name: deb gdl

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-on-debian-experimental:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: sudo
      run: |
        su -c 'apt-get update'
        su -c 'apt-get install -y sudo'
    - name: repo
      run: |
        echo "deb http://deb.debian.org/debian experimental main" | sudo tee -a /etc/apt/sources.list
        sudo apt-get update
    - name: gdl
      run: |
        apt search gnudatalanguage
        sudo apt-get install -y gnudatalanguage
        gdl --version

    - name: test
      run: |
        gdl opendap.gdl
    - name: Upload Test Results (Optional)
      uses: actions/upload-artifact@v4
      if: always() # Ensure it runs even if tests fail
      with:
        name: image
        path: opendap.gdl.png
        retention-days: 7 # Keep results for a week
