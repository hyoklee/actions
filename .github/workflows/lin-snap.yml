name: lin snap

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: iowarp/iowarp-install
      - name: install
        run:  |
          sudo apt-get update
          sudo apt-get install \
            libboost-dev libboost-fiber-dev libboost-regex-dev \
            libelf-dev openmpi-bin openmpi-common mpi-default-dev \
            snapd
          sudo sh -c 'echo "net.ipv4.conf.all.forwarding=1" > /etc/sysctl.d/99-forwarding.conf'
          sudo systemctl restart systemd-sysctl
          sudo ufw allow in on lxdbr0
          sudo ufw route allow in on lxdbr0
          sudo ufw route allow out on lxdbr0
          CIDR4="$(lxc network get lxdbr0 ipv4.address | sed 's|\.[0-9]\+/|.0/|')"
          CIDR6="$(lxc network get lxdbr0 ipv6.address | sed 's|:[0-9]\+/|:/|')"
          sudo ufw route allow in on lxdbr0 from "${CIDR4}"
          sudo ufw route allow in on lxdbr0 from "${CIDR6}"
          sudo snap install snapcraft --classic
          sudo systemctl daemon-reload
      - name: test
        shell: bash
        run: |
          ./install.sh
          sudo sh -c 'snapcraft'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./iowarp_0.0.0_amd64.snap
