name: lin snap

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: iowarp/iowarp-install

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v3

      - name: test
        run: |
          sudo snapcraft

      - name: test
        run: |
          ./install.sh

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./iowarp_0.0.0_amd64.snap
