name: omni

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: omni
    steps:
    - uses: actions/checkout@v6
      with:
        repository: HDFGroup/hdf5

    - name: Test in OmniOS
      id: test
      uses: vmactions/omnios-vm@v1
      with:
        usesh: true
        prepare: |
          pkg install cmake socat

        run: |
          if [ -n "test" ]; then
            echo "false"
          fi
          if [ "test" ]; then
            echo "test"
          fi
          pwd
          ls -lah
          whoami
          env
          psrinfo -vp
          cat /etc/release
          psrinfo -v
          echo "::memstat" | mdb -k
          echo "OK"
          mkdir build
          cd build
          cmake ..
          ctest -D Experimental
