name: cwin auto

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Clean up PATH
        uses: cygwin/cygwin-install-action@master
        with:
          packages: automake make libjpeg-devel libturbojpeg-devel libjpeg8 libtool
      - name: Test HDF4
        run: |
          git config --global core.autocrlf input
          git clone https://github.com/HDFGroup/hdf4
          cd hdf4
          ls /usr/lib
          echo $CFLAGS
          export CFLAGS=-I/usr/include
          echo $CFLAGS
          autoreconf -fvi
          ./configure --with-jpeg=/usr LDFLAGS="-L/usr/lib -ljpeg"
          make
        shell: C:\cygwin\bin\bash.exe -o igncr -eo pipefail '{0}'
