name: cwin auto

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Clean up PATH
        uses: cygwin/cygwin-install-action@master
        with:
          packages: automake make gcc libjpeg-devel libturbojpeg-devel libjpeg8 libtool
      - name: Test HDF4
        run: |
          git config --global core.autocrlf input
          git clone https://github.com/HDFGroup/hdf4
          cd hdf4
          ls /usr/lib
          echo $CFLAGS
          export CFLAGS=-I/cygwin/usr/include
          echo $CFLAGS
          ./autogen.sh
          ./configure --with-jpeg=/usr
          make
        shell: C:\cygwin\bin\bash.exe --noprofile --norc -o igncr -eo pipefail '{0}'
