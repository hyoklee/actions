name: cwin auto

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Clean up PATH
        uses: cygwin/cygwin-install-action@v4
        with:
          packages: automake make libjpeg-devel libtool
      - name: Test HDF4
        run: |
          git config --global core.autocrlf input
          git clone https://github.com/HDFGroup/hdf4
          cd hdf4
          ls /usr/lib
          autoreconf -fvi
          ./configure CC=cc
          make
        shell: C:\cygwin\bin\bash.exe -o igncr -eo pipefail '{0}'
