name: cwin auto

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Clean up PATH
        uses: cygwin/cygwin-install-action@master
        with:
          packages: automake make gcc libjpeg8 libtool
      - name: Test HDF4
        run: |
          git config --global core.autocrlf input
          git clone https://github.com/HDFGroup/hdf4
          cd hdf4
          ./autogen.sh
          ./configure CFLAGS="-I/usr/include/jpeg"
          make
        shell: C:\cygwin\bin\bash.exe -o igncr '{0}'
