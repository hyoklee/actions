name: cwin auto

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Clean up PATH
        uses: cygwin/cygwin-install-action@master
        with:
          packages: make automake gcc gcc-g++
      - run: git config --global core.autocrlf input
        shell: pwsh -command ". '{0}'".
      - name: Test HDF4
        run: |
          git clone https://github.com/HDFGroup/hdf4
          cd hdf4
          ./autogen.sh
          ./configure
          make
        shell: C:\cygwin\bin\bash.exe -o igncr '{0}'
