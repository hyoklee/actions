name: cwin auto

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Clean up PATH
        uses: cygwin/cygwin-install-action@master
        with:
          packages: automake make gcc libjpeg-devel libturbojpeg-devel libjpeg8 libtool
      - name: Test HDF4
        run: |
          git config --global core.autocrlf input
          git clone https://github.com/HDFGroup/hdf4
          cd hdf4
          ls /usr/include
          ls /usr/include/jpeg
          ./autogen.sh
          echo $CFLAGS
          ./configure CFLAGS='-I/mingw64/x86_64-w64-mingw32/usr/include'
          make
        shell: C:\cygwin\bin\bash.exe -o igncr '{0}'
