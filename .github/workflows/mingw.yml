name: MinGW

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install gfortran
        uses: awvwgk/setup-fortran@v1
      - name: Install MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: intelmpi
      - name: Test HDF5
        run: |
          git clone https://github.com/HDFGroup/hdf5.git
          cd hdf5
          echo "CXX=gcc.exe" >> $GITHUB_ENV
          cmake -B build
          cat build\CMakeCache.txt          
          # cmake -B build -DCMAKE_C_COMPILER="C:\ProgramData\chocolatey\bin\gcc.exe"
          # cmake -B build -DCMAKE_Fortran_COMPILER="C:\ProgramData\chocolatey\bin\gfortran.exe" -DHDF5_ENABLE_PARALLEL:BOOL=ON -DHDF5_BUILD_FORTRAN:BOOL=ON
          cmake --build build --config Release -G Ninja
          cat build\CMakeCache.txt          
          cd build && ctest -C Release -VV
