name: spack cte

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: checkout spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        path: ./spack
    - name: checkout iowarp
      uses: actions/checkout@v4
      with:
        repository: iowarp/iowarp-install
        path: ./iowarp
    - name: spack
      run: |
        . ./spack/share/spack/setup-env.sh
        spack repo add iowarp/iowarp-spack
        spack spec -I cte-hermes-shm+vfd
        spack install cte-hermes-shm+vfd