name: windows CMake icx ifx parallel sf

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install CMake
        uses: lukka/get-cmake@latest
      - name: Install Intel OneAPI
        uses: awvwgk/setup-fortran@main
        with:
          compiler: intel
          version: '2023.2'
      - name: Install Intel MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: intelmpi
      - name: Checkout HDF5
        shell: cmd
        run: |
          git clone https://github.com/HDFGroup/hdf5.git
      - name: Set oneAPI
        shell: cmd
        run: |
          "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
      - name: Set MPI
        shell: cmd
        run: |
          "C:\Program Files (x86)\Intel\oneAPI\mpi\2021.10.0\env\vars.bat"
      - name: Configure & Build
        shell: cmd
        run: |
          cd hdf5
          mkdir build
          cd build
          cmake -DCMAKE_C_COMPILER="C:/Program Files (x86)/Intel/oneAPI/mpi/2021.10.0/bin/mpicc.bat" -DCMAKE_Fortran_COMPILER="C:/Program Files (x86)/Intel/oneAPI/mpi/2021.10.0/bin/mpiifort.bat" -DHDF5_BUILD_FORTRAN:BOOL=ON -DHDF5_ENABLE_PARALLEL:BOOL=ON -DHDF5_ENABLE_SUBFILING_VFD:BOOL=ON -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF ..
          cmake --build . --config Release
      - name: Test
        shell: cmd
        run: |
          cd hdf5/build
          ctest -C Release -E MPI_TEST_H5DIFF-h5diff -VV --output-on-error
