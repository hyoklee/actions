name: lin auto icx ifx p

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install
        run:  |
          sudo apt-get update
          sudo apt-get install autoconf automake libtool libtool-bin libaec-dev
      - name: mpi
        uses: mpi4py/setup-mpi@master
        with:
          mpi: intelmpi
      - name: oneapi
        uses: fortran-lang/setup-fortran@v1
        id: setup-fortran
        with:
          compiler: intel
          version: '2024.1'
      - name: test
        shell: bash
        run: |
          curl -O -L https://github.com/HDFGroup/hdf5/releases/download/hdf5_1.14.4.2/hdf5-1.14.4-2.tar.gz
          tar zxf hdf5-1.14.4-2.tar.gz
          cd hdf5-1.14.4-2
          ./configure --prefix=/tmp CXX="$(which mpiicpc) -cc=$(which icpx)" CC="$(which mpiicc) -cc=$(which icx)" FC="$(which mpiifort) -fc=$(which ifx)" LDFLAGS="-L/opt/intel/oneapi/mpi/latest/lib"
          make -j
          make check -j
          make install
          make uninstall
