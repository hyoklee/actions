name: fuzz
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run Fuzzers
        uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@master
        with:
          oss-fuzz-project-name: 'hdf5'
          language: 'c++'
          fuzz-seconds: 600
          output-sarif: true
          sanitizer: 'leak'
