
name: OpenBSD

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true



jobs:
  testsshfs:
    strategy:
      matrix:
        release: [ "7.2" ]
    runs-on: macos-12
    name: A job to run test sshfs OpenBSD
    env:
      MYTOKEN : "value1"
      MYTOKEN2: "value2"
    steps:
    - uses: actions/checkout@v3
    - name: Test in OpenBSD
      id: test
      uses: vmactions/openbsd-vm@main
      with:
        envs: 'MYTOKEN MYTOKEN2'
        prepare: |
          pkg_add curl
        mem: 2048
        copyback: false
        release: ${{ matrix.release }}
        nat: |
          "8080": "80"
          "8443": "443"
          udp:"8081": "80"
        usesh: true
        sync: sshfs
        run: |
          tree .
          tree /Users/runner/work/

