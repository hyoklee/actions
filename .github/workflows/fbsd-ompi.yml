name: fbsd ompi

on:
  push:
    branches: main

jobs:
  test:
    name: ${{ matrix.os.name }} ${{ matrix.os.architecture }} ${{ matrix.os.version }} on ${{ matrix.os.host }}
    runs-on: ${{ matrix.os.host }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: '14.0'
            host: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5    
      - name: ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.23.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: '${{ matrix.os.version }}'
          shell: bash
          run: |
            sudo pkg install -y perl5
            sudo pkg install -y cmake
            sudo pkg install -y openmpi
            mkdir build
            cd build
            cmake \
            -DSITE:STRING=fbsd-14.0 \
            -DBUILDNAME:STRING="r/ompi" \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" \
            -DHDF5_ENABLE_PARALLEL:BOOL=ON \
            ..
            ctest -D Experimental -C Release
