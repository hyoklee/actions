name: ubuntu 22.04 CMake aarch64-gcc-musl

on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Install Musl Compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
    - name: Get Sources
      uses: actions/checkout@v3
    - name: Build and Test
      run: |
        echo $PWD
        wget https://musl.cc/aarch64-linux-musl-cross.tgz
        tar -xvzf aarch64-linux-musl-cross.tgz      
        ./aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc --version
        ls ./aarch64-linux-musl-cross/bin/
        git clone https://github.com/hyoklee/hdf5
        cd hdf5
        mkdir build
        cd build
        cmake -DCMAKE_C_COMPILER=../../aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc -DCMAKE_AR=../../aarch64-linux-musl-cross/bin/aarch64-linux-musl-ar ..        
        make
        