name: ubuntu 22.04 CMake aarch64-gcc-musl

on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Install Musl Compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        sudo apt-get install -y musl:arm64
        sudo apt-get install -y musl-dev:arm64
        sudo apt-get install -y musl-tools:arm64
    - name: Get Sources
      uses: actions/checkout@v3
    - name: Build and Test
      run: |
        mkdir build
        cd build
        aarch64-linux-musl-gcc -v
