name: arm64 d

on:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    name: arm64 d
    steps:
      - uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - name: test
        uses: cross-platform-actions/action@v0.25.0
        env:
          FOO: A
          BAR: B
        with:
          environment_variables: FOO BAR
          operating_system: openbsd
          architecture: arm64
          version: '7.5'
          shell: bash
          run: |
            sudo pkg_add cmake
            mkdir build
            cd build
            cmake -DSITE:STRING="obsd.arm64" -DBUILDNAME:STRING="d" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" -DHDF5_ENABLE_INSTRUMENT:BOOL=ON -DHDF5_ENABLE_TRACE:BOOL=ON ..
            ctest -D Experimental -C Debug
