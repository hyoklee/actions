name: lin jl

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  HDF5:
    name: develop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: my-org/my-tools
          path: .
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.6'
          arch: 'x64'
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        env:
          JULIA_DEBUG: Main
