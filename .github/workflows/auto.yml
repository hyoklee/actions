name: OpenBSD autotools

on:
  push:
    branches: main

jobs:
  test: # make sure the action works on a clean machine without building
    name: ${{ matrix.os.name }} ${{ matrix.os.architecture }} ${{ matrix.os.version }} on ${{ matrix.os.host }}
    runs-on: ${{ matrix.os.host }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: openbsd
            architecture: x86_64
            version: '7.3'
            host: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.19.0
        env:
          FOO: A
          BAR: B
        with:
          environment_variables: FOO BAR
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: '${{ matrix.os.version }}'
          shell: bash
          run: |
            sudo pkg_add git
            sudo pkg_add autoconf-2.71
            sudo pkg_add automake-1.16.1
            sudo pkg_add libtool-2.4.2p2
            git clone https://github.com/HDFGroup/hdf5
            cd hdf5
            export AUTOCONF_VERSION=2.71
            export AUTOMAKE_VERSION=1.16
            ls /usr/local/bin/
            export HDF5_LIBTOOL=/usr/local/bin/libtoolize
            ./autogen.sh
            ./configure
            make
            make check
