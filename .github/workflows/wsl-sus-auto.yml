name: wsl sus auto

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [openSUSE-Leap-15.2]
    defaults:
      run:
        shell: wsl-bash {0}
    runs-on: windows-latest
    steps:
      - uses: Vampire/setup-wsl@v3
        with:
          distribution: ${{ matrix.os }}
          additional-packages:
            dos2unix
            patterns-devel-base-devel_basis
            curl
      - name: build
        run: |
          curl -O https://github.com/HDFGroup/hdf5/archive/refs/tags/snapshot-1.14.tar.gz
          tar zxvf snapshot-1.14.tar.gz
          cd hdf5-snapshot-1.14
          cd hdf5
          ./configure
          make
