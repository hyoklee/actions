name: win gcf

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-2025
    steps:
      - name: get
        uses: actions/checkout@v6
        with:
          repository: HDFGroup/hdf5    
      - name: test
        run: |
          mkdir build
          cd build
          cmake -DSITE:STRING=win-25 -DBUILDNAME:STRING="guard:cf" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5"  -DCMAKE_C_FLAGS="/guard:cf" -DCMAKE_CXX_FLAGS="/guard:cf" -DCMAKE_EXE_LINKER_FLAGS="/DYNAMICBASE" -DCMAKE_SHARED_LINKER_FLAGS="/DYNAMICBASE" ..
          ctest -C Release -D Experimental 
