name: conda

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash -leo pipefail {0}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: iowarp/iowarp-install
      - name: install
        run:  |
          sudo apt-get update
          sudo apt-get install \
          autoconf automake autoconf-archive doxygen \
          libboost-dev libboost-fiber-dev libboost-regex-dev \
          libelf-dev openmpi-bin openmpi-common mpi-default-dev python3-dev
      - name: miniconda
        uses: conda-incubator/setup-miniconda@v3
      - name: build-conda
        run: |
          conda install -y conda-build
          conda install -y conda-verify
          conda install -y anaconda-client
          conda-build .
        continue-on-error: true	  
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: config-x64-linux-out.log
          path: $SRC_DIR/vcpkg/buildtrees/cte-hermes-shm/config-x64-linux-out.log
