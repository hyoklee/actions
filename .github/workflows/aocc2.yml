name: aocc

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install System dependencies
        run: |
          sudo apt update
          sudo apt install -y libaec-dev zlib1g-dev automake autoconf libcurl4-openssl-dev libjpeg-dev wget curl bzip2 m4 flex bison cmake libzip-dev doxygen openssl libtool libtool-bin build-essential libncurses-dev libquadmath0 libstdc++6 libxml2 openmpi-bin openmpi-common mpi-default-dev
          wget https://download.amd.com/developer/eula/aocc/aocc-4-1/aocc-compiler-4.1.0.tar
          tar -xvf aocc-compiler-4.1.0.tar
          cd aocc-compiler-4.1.0
          bash install.sh
          source /home/runner/work/actions/actions/setenv_AOCC.sh
          which clang
          which flang
          clang -v
          export FC=mpif77
          export F90=mpif90
          export F77=mpif77
          export CXX=mpic++
          export LD=mpif90
          export MPIF90=mpif90
          export OMPI_CC=clang
          export OMPI_FC=flang
          export OMPI_CXX=clang++
          git clone https://github.com/HDFGroup/hdf5.git
          cd hdf5
          ./autogen.sh
          # ./configure  --enable-parallel --enable-fortran --enable-shared  CXX="$(which mpic++) -cc=$(which clang++)" CC="$(which mpicc) -cc=$(which clang)" FC="$(which mpif90) -fc=$(which flang)" LDFLAGS="-L/home/runner/work/actions/actions/aocc-compiler-4.1.0/lib -L/home/runner/work/actions/actions/aocc-compiler-4.1.0/lib32 -L../src/.libs/"
          ./configure  --enable-parallel --enable-fortran --enable-shared   FCFLAGS='-fPIC' LDFLAGS="-L/home/runner/work/actions/actions/aocc-compiler-4.1.0/lib -L/home/runner/work/actions/actions/aocc-compiler-4.1.0/lib32 -L../src/.libs/"
          cat config.log
          make -j
          make check -j
