name: conda

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: miniconda
        uses: conda-incubator/setup-miniconda@v3
      - name: iowarp
        run: |
          conda install -y libgcc-ng=11.2.0
          conda install -y iowarp::iowarp
          which wrp
          wrp



