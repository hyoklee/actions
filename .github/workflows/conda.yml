name: conda

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: miniconda
        uses: conda-incubator/setup-miniconda@v3
      - name: build-conda
        run: |
          conda install -y conda-build
          conda list conda-build
          which conda-build
          conda-build .

