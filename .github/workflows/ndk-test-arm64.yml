name: ndk-test-arm64
on:
  push:
    branches:
      - main
jobs:
  ndk-build-and-test:
    name: Android NDK arm64-v8a Build and Test
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Install NDK manually
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip -q android-ndk-r26d-linux.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r26d" >> $GITHUB_ENV

      - name: Build Hello World
        run: |
          cat > hello.c << 'EOF'
          #include <stdio.h>
          int main() {
              printf("Hello from Android arm64-v8a!\n");
              return 0;
          }
          EOF
          # Find the correct prebuilt directory (linux-x86_64 or linux-aarch64)
          PREBUILT_DIR=$(ls -d $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-* | head -n1)
          echo "Using NDK prebuilt: $PREBUILT_DIR"
          $PREBUILT_DIR/bin/aarch64-linux-android29-clang hello.c -o hello
          file hello

      - name: Set up Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: arm64-v8a
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            echo "Emulator started"
            adb devices
            adb shell "mkdir -p /data/local/tmp/hdf5-tests"

            # Push and run hello world
            adb push hello /data/local/tmp/hdf5-tests/hello
            adb shell "chmod +x /data/local/tmp/hdf5-tests/hello"
            adb shell "/data/local/tmp/hdf5-tests/hello"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-arm64-v8a
          path: build/Testing/
