name: ndk-test-arm64
on:
  push:
    branches:
      - main-
jobs:
  ndk-build-arm64:
    name: Android NDK arm64-v8a HDF5 Build and Test
    runs-on: macos-26
    steps:
      - name: Checkout HDF5
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5

      - name: Build and Test HDF5 for arm64-v8a
        run: |
          mkdir build
          cd build
          cmake \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DANDROID:BOOL=TRUE \
            -DANDROID_ABI=arm64-v8a \
            -DBUILDNAME:STRING="ndk-27.3" \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DSITE:STRING=mac-26 \
            ..
          ctest -D Experimental

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-arm64-v8a
          path: build/Testing/
