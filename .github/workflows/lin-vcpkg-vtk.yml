name: lin vcpkg vtk

on:
  push:
    branches:
      - main
jobs:
  vcpkg:
    name: vcpkg
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
      - name: Install vcpkg
        run: |
          --branch 2025.03.19 --single-branch
          ./vcpkg/bootstrap-vcpkg.sh
          cd vcpkg
          ./vcpkg install gdal[core,hdf5]
          ./vcpkg install gz-common[core]
#          ./vcpkg install mapnik[core,input-gdal]