name: mac14 auto f 

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: mac14 auto f
    runs-on: macos-14
    steps:
      - name: Install Dependencies
        run: |
          brew install autoconf automake libaec libtool
          brew reinstall gcc gfortran
      - name: Test HDF4
        run: |
          export FC=/opt/homebrew/bin/gfortran
          git clone https://github.com/hyoklee/hdf5
          cd hdf5
          which gcc
          ./autogen.sh
          ./configure --enable-fortran
          make
          make check
          make install
