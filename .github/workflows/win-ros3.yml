name: win ros3

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: win ros3
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - name: Set environment for MSVC (Windows)
        run: |
          echo "CXX=cl.exe" >> $GITHUB_ENV
          echo "CC=cl.exe" >> $GITHUB_ENV        
          vcpkg install curl[openssl]
          export CMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake"                  # echo "CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
        shell: bash
        
      - name: Test ROS3
        run: |

          env
          mkdir build
          cd build
          cmake \
          -DHDF5_ENABLE_ROS3_VFD:BOOL=ON \
          -DSITE:STRING="win" \
          -DBUILDNAME:STRING="s3" \
          -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
          -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" \
          ..
          ctest -T Build
          ctest -T Test -C Release
          ctest -T Submit
        shell: bash          