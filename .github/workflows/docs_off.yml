name: docs off
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          repository: brtnfld/hdf5
          ref: dox3
      - name: build
        run: |
          mkdir build
          cd build
          cmake -DHDF5_BUILD_DOC:BOOL=OFF ..
          make doxygen
