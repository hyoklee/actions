name: Android CMake Build (GCC & QEMU)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Install Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26c

      - name: Checkout HDF5
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
          path: .

      - name: Create build directory
        run: mkdir build

      - name: Configure CMake
        working-directory: build
        run: |
          find /usr/local/lib/android/
          cmake -DCMAKE_TOOLCHAIN_FILE=/usr/local/lib/android/sdk/ndk/26.2.11394342/build/cmake/android.toolchain.cmakee -DANDROID_ABI=arm64i-v8a ..

      - name: Build with Make
        working-directory: build
        run: make
