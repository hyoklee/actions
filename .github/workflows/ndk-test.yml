name: ndk-test
on:
  push:
    branches:
      - main
jobs:
  ndk-build-and-test:
    name: Android NDK ${{ matrix.abi }} Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - abi: x86
            arch: x86
            ndk_triple: i686-linux-android29
          - abi: x86_64
            arch: x86_64
            ndk_triple: x86_64-linux-android29
    steps:
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up NDK
        run: |
          echo "$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Build Hello World
        run: |
          cat > hello.c << 'EOF'
          #include <stdio.h>
          int main() {
              printf("Hello from Android ${{ matrix.abi }}!\n");
              return 0;
          }
          EOF
          $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.ndk_triple }}-clang hello.c -o hello
          file hello

      - name: Set up Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: ${{ matrix.arch }}
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            echo "Emulator started"
            adb devices
            adb shell "mkdir -p /data/local/tmp/hdf5-tests"

            # Push and run hello world
            adb push hello /data/local/tmp/hdf5-tests/hello
            adb shell "chmod +x /data/local/tmp/hdf5-tests/hello"
            adb shell "/data/local/tmp/hdf5-tests/hello"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.abi }}
          path: build/Testing/
