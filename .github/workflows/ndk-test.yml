name: ndk-test
on:
  push:
    branches:
      - main
jobs:
  ndk-build-and-test:
    name: Android NDK ARM64 Build and Test
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Set up Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: arm64-v8a
          ndk: 27.3.13750724
          profile: pixel_6
          script: |
            echo "Emulator started"
            # Push test binaries to emulator
            adb push /bin/ls /data/local/tmp/hdf5-tests/

            # Run tests on emulator
            adb shell "cd /data/local/tmp/hdf5-tests && ./ls"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/Testing/
