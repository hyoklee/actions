name: ndk-test
on:
  push:
    branches:
      - main
jobs:
  ndk-build-and-test:
    name: Android NDK ARM64 Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Set up Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            echo "Emulator started"
            # Push test binaries to emulator
            adb devices
            adb shell "mkdir -p /data/local/tmp/hdf5-tests"
            adb push /bin/ls /data/local/tmp/hdf5-tests/ls
            adb shell "chmod +x /data/local/tmp/hdf5-tests/ls"

            # Verify file exists and is executable
            adb shell "ls -la /data/local/tmp/hdf5-tests/"
            adb shell "file /data/local/tmp/hdf5-tests/ls" || true

            # Run tests on emulator
            adb shell "/data/local/tmp/hdf5-tests/ls"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/Testing/
