name: lin conda

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  build:
    name: lin conda
    runs-on: ubuntu-latest
    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,spyder-ide
      - name: install OMNI
        run: |
          conda install iowarp::omni
          which conda
          ls /usr/share/miniconda/bin/
          locate wrp
