name: lin conda

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  build:
    name: lin conda
    runs-on: ubuntu-latest
    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,spyder-ide
      - name: install OMNI
        run: conda install iowarp::omni
      - name: test OMNI
        run: |
          rehash
          which conda
          conda activate test
          wrp

