name: GCC Version Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5

      - name: Install GCC
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt update
          sudo apt install -y gcc-15 g++-15
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-15 15 --slave /usr/bin/g++ g++ /usr/bin/g++-15
          gcc --version
          g++ --version

      - name: Run Tests
        run: |
          mkdir build
          cd build
          cmake \
            -DBUILDNAME:STRING="gcc-${{ matrix.gcc_version }}/r" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCTEST_DROP_LOCATION_INIT="/submit.php?project=HDF5" \
            -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
            -DSITE:STRING="ubu.arm64" \
            ..
          ctest -D Experimental
