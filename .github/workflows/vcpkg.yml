name: vcpkg

on:
  push:
    branches:
      - main
jobs:
  vcpkg:
    name: vcpkg
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y install mingw-w64 \
          libmingw-w64-dev \
          libmingw-w64-sdl2-dev
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh
          cd vcpkg
          ./vcpkg install hdf5[core]:x64-mingw-dynamic
