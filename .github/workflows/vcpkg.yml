name: vcpkg iowarp-runtime

on:
  push:
    branches:
      - main
jobs:
  vcpkg:
    name: vcpkg
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: hyoklee/vcpkg
      - name: Install vcpkg
        run: |
          ./bootstrap-vcpkg.sh          
          ./vcpkg install iowarp-runtime

