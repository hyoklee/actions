name: vcpkg

on:
  push:
    branches:
      - main
jobs:
  vcpkg:
    name: vcpkg
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y mingw-w64 mingw-w64-tools
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh
          cd vcpkg
          ./vcpkg install hdf5[core]:x64-mingw-dynamic
