name: cwin

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Clean up PATH
        uses: cygwin/cygwin-install-action@master    
        with:
          packages: cmake gcc-g++
      - name: Run cmake
        run: |
          $((Get-Command cmake.exe).Path -eq 'C:\cygwin\bin\cmake.exe') -or $(throw (Get-Command cmake.exe))
          cmake.exe --version

