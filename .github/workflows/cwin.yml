name: cwin

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Clean up PATH
        uses: cygwin/cygwin-install-action@master
        with:
          packages: cmake gcc-fortran libjpeg-devel zlib-devel
      - name: Run cmake
        run: |
          git clone https://github.com/HDFGroup/hdf4
          cd hdf4
          export PATH=/usr/bin:$PATH
          mkdir build
          cd build
          which cmake
          /usr/bin/cmake -D BUILD_SHARED_LIBS:BOOL=OFF \
           -D CTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
           -D SITE:STRING=cwin ..
          /usr/bin/ctest -D Experimental
        shell: C:\cygwin\bin\bash.exe -eo pipefail -o igncr '{0}'
