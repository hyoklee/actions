name: lin auto gcc_arm64

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install gcc-aarch64
      run: |
        sudo apt-get update
        sudo apt-get install -y -q gcc-aarch64-linux-gnu
        sudo apt-get install -y -q binfmt-support qemu qemu-user-static
    - name: Build and Test
      run: |
        echo $PWD
        echo $PATH
        wget -q https://musl.cc/aarch64-linux-musl-cross.tgz
        tar -xzf aarch64-linux-musl-cross.tgz
        ./aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc --version
        sudo cp -r ./aarch64-linux-musl-cross/aarch64-linux-musl/lib/* /lib/
        wget https://raw.githubusercontent.com/openbsd/src/master/sys/sys/queue.h
        wget https://raw.githubusercontent.com/openbsd/src/master/sys/sys/_null.h
        ls /home/runner/work/actions/actions/aarch64-linux-musl-cross/include/
        mkdir /home/runner/work/actions/actions/aarch64-linux-musl-cross/include/sys
        mv queue.h /home/runner/work/actions/actions/aarch64-linux-musl-cross/include/sys/
        mv _null.h /home/runner/work/actions/actions/aarch64-linux-musl-cross/include/sys/
        wget -q https://hdfeos.org/software/h4map/h4map.tar.gz
        tar -xzf h4map.tar.gz
        cd h4map/jpeg-6b
        ./configure CC=/home/runner/work/actions/actions/aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc AR=/home/runner/work/actions/actions/aarch64-linux-musl-cross/bin/aarch64-linux-musl-ar --prefix=/home/runner/work/actions/actions/aarch64-linux-musl-cross
        make
        sudo make install-lib
        cd ../..
        pwd
        ls
        git clone https://github.com/madler/zlib
        cd zlib
        CC=/home/runner/work/actions/actions/aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc AR=/home/runner/work/actions/actions/aarch64-linux-musl-cross/bin/aarch64-linux-musl-ar ./configure --prefix=/home/runner/work/actions/actions/aarch64-linux-musl-cross
        make
        sudo make install
        cd ..
        pwd
        ls
        git clone https://github.com/HDFGroup/hdf4
        cd hdf4
        autoreconf -fvi
        ./configure CC=/home/runner/work/actions/actions/aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc CXX=/home/runner/work/actions/actions/aarch64-linux-musl-cross/bin/aarch64-linux-musl-g++  AR=/home/runner/work/actions/actions/aarch64-linux-musl-cross/bin/aarch64-linux-musl-ar CFLAGS="-I/home/runner/work/actions/actions/aarch64-linux-musl-cross/include/" LDFLAGS="-L/home/runner/work/actions/actions/aarch64-linux-musl-cross/lib/" --host=aarch64-linux-musl --disable-netcdf --disable-fortran --enable-shared=no--prefix=/home/runner/work/actions/actions/aarch64-linux-musl-cross --with-jpeg=/home/runner/work/actions/actions/aarch64-linux-musl-cross --with-zlib=/home/runner/work/actions/actions/aarch64-linux-musl-cross
        make
        make check
