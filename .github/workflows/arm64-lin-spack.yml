name: arm64 lin spack hdf5

on:
  push:
    branches: main

jobs:
  aarch64_job:
    runs-on: ubuntu-latest
    name: Build on ubuntu-latest aarch64
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu_latest

          # Not required, but speeds up builds by storing container images in
          # a GitHub package registry.
          githubToken: ${{ github.token }}
          install: |
            apt-get update -q -y
            apt-get install -q -y git
            apt-get install -q -y cmake
            apt-get install -q -y python3
            apt-get install -q -y xz-utils
            apt-get install -q -y g++
            apt-get install -q -y bzip2
          run: |
            echo ::set-output name=uname::$(uname -a)
            git clone https://github.com/spack/spack
            cd spack
            export SPACK_ROOT=`pwd`
            echo $SPACK_ROOT
            . ./share/spack/setup-env.sh
            spack compiler find
            spack external find
            spack spec hdf5~mpi
            spack install -v hdf5~mpi

      - name: Get the output
        # Echo the `uname` output parameter from the `runcmd` step
        run: |
          echo "The uname output was ${{ steps.runcmd.outputs.uname }}"