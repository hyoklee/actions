name: mac13 container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-on-mac:
    runs-on: macos-13
    steps:
    - name: Setup Docker on macOS
      uses: douglascamata/setup-docker-macos-action@v1.0.0
    - name: Verify Docker installation
      run: |
        brew install docker
        docker --version
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Show system details
      run: |
        docker pull iowarp/iowarp-test
    - name: Create a shared output directory
      run: mkdir -p ${{ github.workspace }}/docker_results
    - name: Test
      run: |
        docker run  -v "${{ github.workspace }}/docker_results:/mnt/log/"  iowarp/iowarp-test bash -c "spack load iowarp && jarvis ppl run >& /mnt/log/output.log"
      working-directory: ${{ github.workspace }}
    - name: Upload generated artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docker-run-output
        path: ${{ github.workspace }}/docker_results/
