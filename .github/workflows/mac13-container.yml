name: mac13 container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-on-debian-experimental:
    runs-on: macos-13
    container:
      image: iowarp/iowarp-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Show system details
      run: |
        cat /etc/os-release  # This will show which Linux version is being used
    - name: Test
      run: |
        spack load iowarp
        jarvis ppl run
