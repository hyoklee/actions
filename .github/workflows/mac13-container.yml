name: mac13 container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-on-mac:
    runs-on: macos-13
    
    container:
      image: iowarp/iowarp-test
    steps:
    - name: Setup Docker on macOS
      uses: douglascamata/setup-docker-on-macos@v1.0.0
    - name: Verify Docker installation
      run: docker --version
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Show system details
      run: |
        cat /etc/os-release  # This will show which Linux version is being used
    - name: Test
      run: |
        spack load iowarp
        jarvis ppl run
