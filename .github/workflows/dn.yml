name: dn

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up NASA Earthdata credentials
      run: |
        echo "machine urs.earthdata.nasa.gov login ${{ secrets.EARTHDATA_USERNAME }} password ${{ secrets.EARTHDATA_PASSWORD }}" > ~/.netrc
        chmod 0600 ~/.netrc
        touch ~/.urs_cookies
      - name: Download data with curl
        run: |
          curl -L -n -c ~/.urs_cookies -b ~/.urs_cookies -O https://data.asdc.earthdata.nasa.gov/asdc-prod-protected/MOPITT/MOP02J.9/2013.11.29/MOP02J-20131129-L2V19.9.3.he5