name: wsl deb

on:
  push:
    branches:
      - main-

jobs:
  build:
    defaults:
      run:
        shell: wsl-bash {0}
    runs-on: windows-2025
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - uses: Vampire/setup-wsl@v6
        # with:
