name: wsl deb

on:
  push:
    branches:
      - main
jobs:
  build:
    strategy:
      matrix:
        os: [Debian]
    defaults:
      run:
        shell: wsl-bash {0}
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - uses: Vampire/setup-wsl@v6
        with:
          distribution: ${{ matrix.os }}
          update: 'true'
          additional-packages:
            dos2unix
            cmake
            curl
            build-essential
            ca-certificates
      - name: test
        run: |
          mkdir build
          cd build
          cmake -DSITE:STRING="deb/WSL" -DBUILDNAME:STRING="r" \
          -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
          -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" ..
          ctest -D Experimental -C Release
