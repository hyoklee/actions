      - name: Run the script
        run: |
          mkdir build
          cd build
          pwd
          cmake -DSITE:STRING="deb/wsl-25" -DBUILDNAME:STRING="r" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" ..
