name: fedora

on:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    container: "fedora:latest"
    steps:
      - name: Setup Fedora
        run: |
          dnf install -y \
              bzip2 curl file gcc-c++ gcc gcc-gfortran git gzip \
              make patch unzip which xz python3 python3-devel tree \
              cmake bison bison-devel libstdc++-static
