name: fedora hdf5 1.14.6

on:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    container: "fedora:latest"
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
          ref: hdf5_1_14_6
      - name: install
        run: |
          dnf install -y \
              file gcc-c++ gcc gcc-gfortran git \
              make patch unzip which python3 python3-devel tree \
              cmake bison bison-devel libstdc++-static \
              openmpi openmpi-devel
      - name: Create a new user
        run: |
          useradd -m hdftest
          echo "hdftest:tmppasswd" | chpasswd
      - name: test
        run: |
	  chown -R hdftest .
          sudo -u hdftest bash -c 'source /etc/profile.d/modules.sh && load mpi/openmpi-x86_64 && mkdir build && cd build && cmake -DSITE:STRING="fed" -DBUILDNAME:STRING="6/f/p/hl" \
          -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
          -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" \
          -DHDF5_BUILD_FORTRAN=ON \
          -DHDF5_ENABLE_PARALLEL=ON \
          -DHDF5_BUILD_HL_LIB=ON \
          .. && ctest -D Experimental -C Release'
