name: mac-13

on:
  push:
    branches: main-

jobs:
  build:
    name: Test snapshot
    runs-on: macos-13
    steps:
      - name: test
        run: |
          brew install ninja
          curl -O -L https://support.hdfgroup.org/releases/hdf5/v1_14/v1_14_5/downloads/snapshot-1.14.5.tar.gz
          tar zxf snapshot-1.14.5.tar.gz
          cd hdf5-1.14.5-2
          # cmake --workflow --preset=ci-StdShar-macos-Clang --fresh
          mkdir build
          cd build
          cmake -DSITE:STRING="mac-13" -DBUILDNAME:STRING="5/r" -DCTEST_DROP_SITE_INIT:STRING="my.cdash.org" -DCTEST_DROP_LOCATION_INIT:STRING="/submit.php?project=HDF5" ..
          ctest -D Experimental -C Release

