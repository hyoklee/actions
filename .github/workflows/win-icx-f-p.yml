name: win icx ifx p

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: oneapi
        uses: awvwgk/setup-fortran@main
        with:
          compiler: intel
          version: '2025.0'
      - name: mpi
        uses: mpi4py/setup-mpi@master
        with:
          mpi: intelmpi
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
      - name: libaec
        run: |
          vcpkg install libaec
      - name: zlib
        run: |
          vcpkg install zlib
      - name: integrate
        run: |
          vcpkg integrate install
      - name: vars
        shell: cmd
        run: |
          "C:/Program Files (x86)/Intel/oneAPI/mpi/latest/env/vars.bat"
      - name: test
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" -DHDF5_BUILD_FORTRAN:BOOL=ON -DHDF5_ENABLE_ZLIB_SUPPORT:BOOL=ON -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF -DHDF5_ENABLE_PARALLEL:BOOL=ON -DMPIEXEC_EXECUTABLE:FILEPATH="C:\Program Files (x86)\Intel\oneAPI\mpi\2021.14\bin\mpiexec.exe" -DMPI_C_HEADER_DIR:PATH="C:\Program Files (x86)\Intel\oneAPI\mpi\2021.14\include" -DCTEST_DROP_SITE_INIT=my.cdash.org -DSITE="win-22" -DBUILDNAME="ninja/r/icx/f/ae+zl/p" ..
          ctest -D Experimental -C Release      
