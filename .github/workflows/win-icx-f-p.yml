name: win icx ifx p

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install CMake
        uses: lukka/get-cmake@latest
      - name: Install Intel OneAPI
        uses: awvwgk/setup-fortran@main
        with:
          compiler: intel
          version: '2024.1'
      - name: Install Intel MPI
        uses: mpi4py/setup-mpi@master
        with:
          mpi: intelmpi
      - name: Checkout HDF5
        shell: cmd
        run: |
          git clone https://github.com/HDFGroup/hdf5.git
      - name: Check MPI
        shell: cmd
        run: |
          dir "C:/Program Files (x86)/Intel/oneAPI/mpi/latest/include"
          dir "C:/Program Files (x86)/Intel/oneAPI/mpi/latest/bin/"
      - name: Configure & Build
        shell: cmd
        run: |
          "C:/Program Files (x86)/Intel/oneAPI/mpi/latest/bin/vars.bat"
          set
          cd hdf5
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_C_COMPILER="C:/Program Files (x86)/Intel/oneAPI/compiler/latest/bin/icx.exe" -DCMAKE_CXX_COMPILER="C:/Program Files (x86)/Intel/oneAPI/compiler/latest/bin/icpx.exe" -DBUILD_SHARED_LIBS:BOOL=OFF  -DHDF5_BUILD_FORTRAN:BOOL=ON  -DHDF5_ENABLE_PARALLEL:BOOL=ON  -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=OFF -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF -DHDF5_ENABLE_SUBFILING_VFD:BOOL=OFF -DMPIEXEC_EXECUTABLE:FILEPATH="C:\Program Files (x86)\Intel\oneAPI\mpi\latest\bin\mpiexec.exe" -DMPI_C_HEADER_DIR:PATH="C:\Program Files (x86)\Intel\oneAPI\mpi\latest\include" -DCTEST_DROP_SITE_INIT=my.cdash.org -DSITE=win -DBUILDNAME="ninja/icx/+f/+p" ..
          ctest -D Experimental -C Release
 