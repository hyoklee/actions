name: Run Intel OneAPI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install Intel OneAPI
        uses: intel/oneapi-install-action@v1
        with:
          components: intel-oneapi-basekit,intel-oneapi-dpcpp

      - name: Build application
        run: |
          cmake ..
          make
