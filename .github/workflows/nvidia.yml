name: NVIDIA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.11
        with:
           method: network
      - name: Check version
        run: |
          echo "Installed cuda version is: ${{steps.cuda-toolkit.outputs.cuda}}"
          echo "cuda location: ${{steps.cuda-toolkit.outputs.CUDA_PATH}}"
          nvcc -V
      - name: Test HDF5
        env:
          FC: nvfortran
          CC: nvcc
        run: |
          git clone https://github.com/hyoklee/hdf5.git
          cd hdf5
          cmake -B build -G Ninja -DHDF5_BUILD_FORTRAN:BOOL=ON 
          cat build\CMakeCache.txt
          cmake --build build
