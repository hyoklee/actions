name: mac14 f h j p s sf vfd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: Test snapshot
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Install Dependencies
        run: brew install curl openssl libaec gfortran openmpi
      - name: Get hdf5 release base name
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'HDFGroup/hdf5'
          version: 'tags/snapshot'
          file: 'last-file.txt'
      - name: Read base-name file
        id: gethdf5base
        run: |
          echo "HDF5_NAME_BASE=$(cat last-file.txt)" >> $GITHUB_OUTPUT
      - name: Use the variable in a subsequent step
        env:
          H5: ${{ steps.gethdf5base.outputs.HDF5_NAME_BASE }}
        run: |
          echo $H5
          wget https://github.com/HDFGroup/hdf5/releases/download/snapshot/$H5.tar.gz
          tar zxvf $H5.tar.gz
          ls

      - name: Build Ninja
        env:
          FC: /opt/homebrew/Cellar/gcc/13.2.0/bin/gfortran
        run: |
          cmake --version
          echo $FC
          pwd
          ls
          cd hdfsrc
          mkdir build
          cd build
          cmake \
          -D SITE:STRING=mac14 \
          -D CTEST_DROP_SITE_INIT:STRING="my.cdash.org" \
          -DHDF5_BUILD_JAVA=ON \
          -DHDF5_BUILD_FORTRAN:BOOL=OFF \
          -DHDF5_BUILD_HL_LIB:BOOL=ON \
          -DHDF5_ENABLE_ALL_WARNINGS=ON \
          -DHDF5_ENABLE_ANALYZER_TOOLS:BOOL=ON \
          -DHDF5_ENABLE_PARALLEL:BOOL=ON \
          -DHDF5_ENABLE_THREADSAFE:BOOL=OFF \
          -DHDF5_ENABLE_SANITIZERS:BOOL=ON \
          -DHDF5_ENABLE_SUBFILING_VFD:BOOL=ON \
          -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF \
          -DHDF5_TEST_VFD:BOOL=ON \
          -DMPIEXEC_MAX_NUMPROCS:STRING=2 \
          -DUSE_SANITIZER:STRING='Address;Memory;MemoryWithOrigins;Undefined;Thread;Leak' \
          ..
          ctest -T Build --output-on-error -j
          ctest -T Test --output-on-error -j
          ctest -T Submit
