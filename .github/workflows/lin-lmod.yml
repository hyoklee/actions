name: lin lmod

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: test
      run: |
        sudo apt -y install lmod coreutils
        which which
        if [ -d /etc/profile.d ]; then
         for i in /etc/profile.d/*.sh; do
         if [ -r $i ]; then
           . $i
         fi
         done
        fi
        which module
        module list
