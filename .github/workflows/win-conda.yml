name: win conda

on:
  push:
    branches:
      - main-

jobs:
  install:
    runs-on: windows-latest
    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,spyder-ide
      - name: Install OMNI
        run: conda install iowarp::omni
      - name: Test OMNI
        run: wrp
