name: windows CMake clang-cl

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Install Clang
        uses: egor-tensin/setup-clang@v1.4
        with:
          platform: x64        

      - name: Build project
        run: |
          git clone https://github.com/HDFGroup/hdf5.git
          cd hdf5
          cmake -B build --config Debug-G "Visual Studio 17 2022" -A x64 -T ClangCL 
          cmake --build build --config Debug
          cd build && ctest -C Debug -VV 
          
          

