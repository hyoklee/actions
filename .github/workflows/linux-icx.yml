name: linux autotools icx

on:
  push:
    branches:
      - main-
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: add oneAPI to apt
        shell: bash
        run: |
          cd /tmp
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
      - name: install oneAPI dpcpp compiler
        shell: bash
        run: |
          sudo apt update
          sudo apt install intel-oneapi-compiler-dpcpp-cpp
          source /opt/intel/oneapi/setvars.sh
          which icx
      - name: install oneAPI MKL library
        shell: bash
        run: |
          sudo apt install intel-oneapi-mkl-devel
      - name: Install HDF5
        run: |
          wget https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.14/hdf5-1.14.0/src/hdf5-1.14.0.tar.gz
          source /opt/intel/oneapi/setvars.sh
          export SYCL_DEVICE_FILTER=opencl.cpu
          tar zxvf hdf5-1.14.0.tar.gz
          cd hdf5-1.14.0
          ./configure CC=/opt/intel/oneapi/compiler/2023.0.0/linux/bin/icx CXX=dpcpp --prefix=/usr/local
          make
          make check
          sudo make install
