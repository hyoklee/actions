name: ubuntu 22.04 gfortran

on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Install gfortran
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran
        which gfortran
    - name: Checkout Spack
      uses: actions/checkout@v3
      with:
        repository: spack/spack
        path: ./spack
    - name: Run spack
      run: |
        . ./spack/share/spack/setup-env.sh
        spack find compilers
        spack compilers
        
        