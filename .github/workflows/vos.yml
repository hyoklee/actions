name: mac13 vos

on:
  push:
    branches: [ main ]

jobs:
  build_with_15_OS:
    name: "Xcode version 15.0.0, Target visionOS [arm64] Target SDK 1.0"
    runs-on: macos-13
    env:
      PLATFORM: VISIONOS
      DEPLOYMENT_TARGET: 1.0
    steps:
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.28.x'
    - name: Use cmake
      run: cmake --version
    - uses: actions/checkout@v4
      with:
        repository: hyoklee/hdf5
        path: ./hdf5
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
    - name: Build
      continue-on-error: true
      run: |
        brew install xcodesorg/made/xcodes
        xcodebuild -downloadAllPlatforms
        xcodes runtimes
        xcodes runtimes install visionOS
        mkdir ./hdf5/build
        cd ./hdf5/build
        cmake -G Xcode \
        -DCMAKE_SYSTEM_NAME=visionOS \
        -DCMAKE_OSX_ARCHITECTURES=arm64 ..
  build_with_15_SIMULATOR64:
    name: "Xcode version 15.0.0, Target visionOS Simulator [x86_64] Target SDK 1.0"
    runs-on: macos-13
    env:
      PLATFORM: SIMULATOR64_VISIONOS
      DEPLOYMENT_TARGET: 1.0
    steps:
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.28.x'
    - name: Use cmake
      run: cmake --version    
    - uses: actions/checkout@v4
      with:
        repository: hyoklee/hdf5
        path: ./hdf5
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
    - name: Build
      continue-on-error: true
      run: |
        mkdir ./hdf5/build
        cd ./hdf5/build
        cmake -GXcode \
        -DCMAKE_SYSTEM_NAME=visionOS ..
  build_with_15_SIMULATOR_VISIONOS:
    name: "Xcode version 15.0.0, Target visionOS Simulator [arm64] Target SDK 1.0"
    runs-on: macos-13
    env:
      PLATFORM: SIMULATOR_VISIONOS
      DEPLOYMENT_TARGET: 1.0
    steps:
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.28.x'
    - name: Use cmake
      run: cmake --version    
    - uses: actions/checkout@v4
      with:
        repository: hyoklee/hdf5
        path: ./hdf5
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
    - name: Build
      continue-on-error: true
      run: |
        mkdir ./hdf5/build
        cd ./hdf5/build
        cmake -GXcode \
        -DCMAKE_SYSTEM_NAME=visionOS ..
