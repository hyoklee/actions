name: spack hermes gcc10

on:
  workflow_dispatch:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout spack
      uses: actions/checkout@v3
      with:
        repository: spack/spack
        path: ./spack
    - name: checkout hermes_shm
      uses: actions/checkout@v3
      with:
        repository: lukemartinlogan/hermes_shm
        path: ./hermes_shm
    - name: install hermes
      run: |
        . ./spack/share/spack/setup-env.sh      
        cd hermes_shm
        spack repo add scripts/hermes_shm
        spack install hermes_shm@master%gcc@10.2.0
        spack load hermes_shm@master%gcc@10.2.0
        spack install --cdash-upload-url https://my.cdash.org/index.php?project=HERMES --cdash-build ubuntu-latest --cdash-site ubu hermes@master%gcc@10.2.0
