name: sol auto

on:
  push:
    branches: main


defaults:
  run:
    shell: bash
jobs:
  build:
    name: solaris-gcc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: HDFGroup/hdf5
          path: hdf5

      - name: Test with gcc
        uses: vmactions/solaris-vm@v1
        with:
          release: 11.4
          usesh: true
          copyback: false
          prepare: |
            set -e
            pkg install autoconf automake libtool
          run: |
            set -e
            cd hdf5	    
            ./autogen.sh
            ./configure
            make
            make check
