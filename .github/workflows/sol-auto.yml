name: sol auto gcc

on:
  push:
    branches: main

defaults:
  run:
    shell: bash
jobs:
  build:
    name: solaris-gcc
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: vmactions/solaris-vm@v1
        with:
          release: "11.4-gcc"
          usesh: true
          copyback: false
          prepare: |
            set -e
            pkg install autoconf@latest automake@latest curl libtool@latest
          run: |
            set -e
            curl -O -L https://github.com/HDFGroup/hdf5/archive/refs/tags/snapshot-1.14.tar.gz
            tar zxf snapshot-1.14.tar.gz
            cd hdf5-snapshot-1.14
            ./autogen.sh
            ./configure
            make
            make check
