name: sol auto gcc

on:
  push:
    branches: main

defaults:
  run:
    shell: bash
jobs:
  build:
    name: solaris-gcc
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: vmactions/solaris-vm@v1
        with:
          release: "11.4-gcc"
          usesh: true
          copyback: false
          prepare: |
            set -e
            pkg install autoconf automake curl libtool gnu-tar developer/gcc/gcc-c++
          run: |
            set -e
            curl -O -L https://ftpmirror.gnu.org/autoconf/autoconf-2.71.tar.gz
            gtar zxf autoconf-2.71.tar.gz
            cd autoconf-2.71
            ./configure --prefix=/tmp
            make
            make install
            cd ..
            curl -O -L https://github.com/HDFGroup/hdf5/archive/refs/tags/snapshot-1.14.tar.gz
            gtar zxf snapshot-1.14.tar.gz
            cd hdf5-snapshot-1.14
            ./configure
            make
            make check
