name: conda iowarp-core

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: apt
        run: |
          sudo apt update
          sudo apt -y install libstdc++6
      - name: miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          channels: conda-forge,iowarp
        
      - name: iowarp
        run: |
          conda install iowarp-core
          echo $CONDA_PREFIX         
