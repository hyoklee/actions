#          /usr/share/miniconda/bin/wrp_cae
#          echo $CONDA_PREFIX
#          which chimaera_start_runtime
#          conda install -c conda-forge libgcc-ng
#          conda install -y libgcc-ng=11.2.0
     - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: iowarp-0.1.0-py312_0.tar.bz2
          path: /usr/share/miniconda/envs/test/conda-bld/linux-64/iowarp-0.1.0-py312_0.tar.bz2
